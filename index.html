<!DOCTYPE html>

<html lang="pt-br">

<!-- Apenas um observação, o ID é ultilizado no JS e as classes no CSS, assim fica mais facil e intuitivo programar.-->

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="./Estilos/styles.css" />
  <title>Lista de Compras</title>

</head>

<body>

  <main>

    <img src="./Imagens/bag.png" alt="sacola de compras" />

    <form>

      <input class="input-item" id="input-item" type="text" placeholder="Digite o item que deseja adicionar" />
      <button class="button-item" id="adicionar-item" type="button">Salvar item </button>

    </form>

    <div class="container-lista">

      <h2>Lista de compras</h2>

      <hr />

      <ul id="lista-de-compras">
        <p class="mensagem-lista-vazia">Não há nenhum item na lista no momento!</p>
      </ul>

    </div>

  </main>

  <script src="./scripts/index.js" type="module"></script>

</body>

</html>
